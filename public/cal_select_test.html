<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.5.1/jquery.min.js" type="text/javascript"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.10/jquery-ui.min.js" type="text/javascript"></script>
    <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.10/themes/ui-lightness/jquery-ui.css">
    <style>
      div.ui-datepicker{
        font-size:11px;
      }
    </style>
    <script>
    	$(function() {
    		var dates = $( "#date_from, #date_to" ).datepicker({
    			numberOfMonths: 1,
    			minDate: new Date(2011, 1-1, 1),
    			onSelect: function( selectedDate ) {
    				var option = this.id == "from" ? "minDate" : "maxDate",
    					instance = $( this ).data( "datepicker" ),
    					date = $.datepicker.parseDate(
    						instance.settings.dateFormat ||
    						$.datepicker._defaults.dateFormat,
    						selectedDate, instance.settings );
    				dates.not( this ).datepicker( "option", option, date );
    			}
    		});
    	});
    	</script>

    
  </head>
  
  <body>
    <label for="date_from">From</label>
    <input type="text" id="date_from" name="date_from" value="03/02/2011"/>
    <label for="date_to">to</label>
    <input type="text" id="date_to" name="date_to" value="03/09/2011"/>
  </body>
</html>
